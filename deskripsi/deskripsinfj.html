<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Deskripsi NFJ</title>
  <link rel="stylesheet" href="./deskrip.css">

</head>
<body>
<section class="wrap-3d">
  
  <div class="item-3d">
    <span class="ground"></span>
    <figure class="item-content group">
      <div class="item-img">
        <img src="multimediades/nfj.png" alt="nzrace" />
      </div>
      <figcaption class="item-caption">
        <p>
          <strong>KYT NFJ</strong><br>
          <strong>material shell:</strong><br>
          Thermoplastic ADT-Advanced<br>
          <strong>material busa EPS:</strong><br>
          polystyerene<br>
          <strong>material Interior:</strong><br>
          Kain Bielastik open cell sponge<br>
        </p>
      </figcaption>
    </figure>
  </div>
  
  <div class="item-3d">
    <span class="ground"></span>
    <figure class="item-content group">
      <div class="item-img">
        <img src="multimediades/nfjkananatas.png" alt="" />
      </div>
      <figcaption class="item-caption">
        <p>
          <strong>Helm Half-face Lokal Terbaik</strong><br>
          Helm ini merupakan versi open face dari KYT NFR yang diambil dari desain KYT NZ-Race<br>
          Dengan segudang fitur yang ditawarkan seperti flat visor dengan Pinlock post yang telah siap dipasangi Anti-fog, <br>
          Sun Visor yang berguna untuk mengurangi silau cahaya matahari ketika digunakan pada siang hari, <br>
          Dan Visor Stoper dibagian bawah helm yang berfungsi untuk mencegah visor offside ketika terjadi benturan keras <br>
          Menjadikkan helm ini layak disebut sebagai helm open face lokal terbaik
      </figcaption>
    </figure>
  </div>
  
  <div class="item-3d">
    <span class="ground"></span>
    <figure class="item-content group">
      <div class="item-img">
        <img src="multimediades/nfjkiriatas.png" alt="" />
      </div>
      <figcaption class="item-caption">
        <p>
          <strong>kelebihan</strong><br>
          -Visor flat dengan Pinlock post dan Anti-fog<br>
          -Desain premium dan aerodinamis<br>
          -Wearable glasses ramah bagi pengguna kacamata<br>
          -Sistem penguncian Double D-ring untuk kebutuhan berkendara jarak jauh<br>
          -Air vent yang sejuk <br>
          -Dilengkapi Sun Visor <br>
          -Terdapat slot intercom
        </p>
        <p>
          <strong>kekurangan</strong><br>
          -sparepart yang langka dan harganya yang cukup mahal<br>
          -sistem penguncian Double D-ring yang kurang praktis untuk penggunaan harian jarak dekat
        </p>
      </figcaption>
    </figure>
  </div>
  <div class="item-3d">
    <span class="ground"></span>
    <figure class="item-content group">
      <div class="item-img">
        <img src="multimediades/nfjbawah.png" alt="" />
      </div>
      <figcaption class="item-caption">
        <p>
          <strong>REVIEW PENGGUNAAN</strong><br>
          Helm ini memiliki feel yang baik ketika saya gunakan<br>
          Foam dan kain interior yang lembut terasa sangat nyaman dan sistem ventilasi dari helm ini sangat baik memberikan rasa sejuk saat menggunakan helm ini<br>
          Dengan ventilasi udara yang sejuk, Helm ini ternyata cukup kedap dari kebisingan walaupun dalam kondisi kecepatan tinggi <br>
          Helm ini sering juga disebut KYT NFR dengan rahang yang dipotong karena meskipun KYT NFJ ini adalah helm open face, <br>
          namun bagian rahang yang terlihat menjorok kedepan seperti Helm full-face memberikan feel seperti sedang memakai helm full-face <br>
          Dan sisi baiknya, hal ini membuat bagian pipi dan rahang pengguna lebih terlindungi <br>
          Namun untuk helm open face yang diperuntukan untuk penggunaan harian, Sistem penguncian Double D-ring ternyata tidak se praktis Penguncian konvensional
          seperti Micro-Lock dan Quick Release Buckle
      </figcaption>
    </figure>
  </div>
 
  <footer class="footer">
    <p>KanaDian</p>

  </footer>
</section>
  
</body>
</html>
