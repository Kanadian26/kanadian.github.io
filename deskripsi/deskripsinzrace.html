<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Deskripsi NZ-RACE</title>
  <link rel="stylesheet" href="./deskrip.css">

</head>
<body>
<section class="wrap-3d">
  
  <div class="item-3d">
    <span class="ground"></span>
    <figure class="item-content group">
      <div class="item-img">
        <img src="multimediades/nzrace.png" alt="nzrace" />
      </div>
      <figcaption class="item-caption">
        <p>
          <strong>KYT NZ-RACE</strong><br>
          <strong>material shell:</strong><br>
          Tri-Fiber Composite <br> (campuran kevlar, karbon, dan fiber glass)<br>
          <strong>material busa EPS:</strong><br>
          polystyerene<br>
          <strong>material Interior:</strong><br>
          Kain Bielastik<br>
        </p>
      </figcaption>
    </figure>
  </div>
  
  <div class="item-3d">
    <span class="ground"></span>
    <figure class="item-content group">
      <div class="item-img">
        <img src="multimediades/nzrace2.png" alt="" />
      </div>
      <figcaption class="item-caption">
        <p>
          <strong>Helm Fullface Dari KYT</strong><br>
          <strong>Yang Digunakan Aleix Espargaro Diajang Kompetisi MotoGP</strong><br>
          Dengan desain yang mewah dan aerodinamis<br>
          Helm ini dikembangkan untuk keperluan track/sirkuit yang memiliki fitting asian fit
          Yang mana busa EPS sudah di riset untuk menyesuaikan ukuran dan bentuk kepala orang asia 
      </figcaption>
    </figure>
  </div>
  
  <div class="item-3d">
    <span class="ground"></span>
    <figure class="item-content group">
      <div class="item-img">
        <img src="multimediades/nzraceataskanan.png" alt="" />
      </div>
      <figcaption class="item-caption">
        <p>
          <strong>kelebihan</strong><br>
          -Desain premium dan aerodinamis<br>
          -Visor Flat yang berguna untuk pemasangan tear off <br>(penggunaan track)<br>
          -sistem penguncian Double D ring untuk keamanan <br>(penggunaan track) <br>
          -Ventilasi udara yang sejuk
        </p>
        <p>
          <strong>kekurangan</strong><br>
          -Ventilasi udara yang bising pada kecepatan tinggi<br>
          -kurang nyaman bila digunakan harian karena bagian belakang tidak terlindungi neckroll
        </p>
      </figcaption>
    </figure>
  </div>
  <div class="item-3d">
    <span class="ground"></span>
    <figure class="item-content group">
      <div class="item-img">
        <img src="multimediades/nzracebawah.png" alt="" />
      </div>
      <figcaption class="item-caption">
        <p>
          <strong>REVIEW PENGGUNAAN</strong><br>
          Karena fitting asian fit, helm ini sangat nyaman digunakan bagi sebagian besar orang asia<br>
          foam dan kain interior yang lembut terasa sangat nyaman dan memeluk kepala dengan erat<br>
          Dan karena helm ini diperuntukan untuk kebutuhan track sebagai penunjang bagi seorang pembalap
          untuk melalukan tuck-in secara maksimal, maka bagian belakang-bawah helm ini di desain "menggantung"
          dibagian belakang kepala rider yang mana hal ini kurang nyaman bila digunakan oleh pengguna motor skutik 
      </figcaption>
    </figure>
  </div>
 
  <footer class="footer">
    <p>KanaDian</p>
  </footer>
</section>
  
</body>
</html>
