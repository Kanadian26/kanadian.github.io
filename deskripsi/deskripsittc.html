<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Deskripsi TT-Course</title>
    <link rel="stylesheet" href="./deskrip.css" />
  </head>
  <body>
    <section class="wrap-3d">
      <div class="item-3d">
        <span class="ground"></span>
        <figure class="item-content group">
          <div class="item-img">
            <img src="multimediades/ttc.png" alt="ttc" />
          </div>
          <figcaption class="item-caption">
            <p>
              <strong>KYT TT-Course</strong><br />
              <strong>material shell:</strong><br />
              Thermoplastic ABS<br />
              <strong>material busa EPS:</strong><br />
              polystyerene<br />
              <strong>material Interior:</strong><br />
              Kain Bielastik<br />
            </p>
          </figcaption>
        </figure>
      </div>

      <div class="item-3d">
        <span class="ground"></span>
        <figure class="item-content group">
          <div class="item-img">
            <img src="multimediades/ttcmarvelsamping.png" alt="" />
          </div>
          <figcaption class="item-caption">
            <p>
              <strong>Helm "Gorengan" Dari KYT</strong><br />
              Dengan desain sporty dan hype yang cukup tinggi<br />
              Wajar saja bila helm ini menjadi incaran para bikers<br />
              Helm ini mendapatkan julukan gorengan karena harganya yang kian melambung<br />
              Helm ini diperkenalkan pihak KYT ke publik pada tahun 2020 dengan harga Rp.850.000,- <br>
              dan pada awal 2023, helm ini dibandrol dengan harga termurah yakni Rp.1.300.000,-
            </p>
          </figcaption>
        </figure>
      </div>
      <div class="item-3d">
        <span class="ground"></span>
        <figure class="item-content group">
          <div class="item-img">
            <img src="multimediades/ttckiriatas.png" alt="" />
          </div>
          <figcaption class="item-caption">
            <p>
              <strong>kelebihan</strong><br />
              -desain sporty dan aerodinamis<br />
              -glasses fit (cocok untuk pengguna kacamata)<br />
              -Visor Flat yang berguna untuk pemasangan tear off <br >(penggunaan track)<br />
              -sistem penguncian Double D ring untuk keamanan <br>(penggunaan track) <br>
              -memiliki bobot yang ringan
            </p>
            <p>
              <strong>kekurangan</strong><br />
              -Ventilasi udara yang tidak berfungsi dan bising pada kecepatan tinggi<br />
              -harga yang overated untuk helm berbahan Thermoplastic
            </p>
          </figcaption>
        </figure>
      </div>
      <div class="item-3d">
        <span class="ground"></span>
        <figure class="item-content group">
          <div class="item-img">
            <img src="multimediades/ttcbawah.png" alt="" />
          </div>
          <figcaption class="item-caption">
            <p>
              <strong>REVIEW PEMAKAIAN</strong><br />
              Feel yang saya rasakan ketika mengenakan helm ini sangat baik<br />
              Foam dan kain interior yang lembut dan nyaman khas KYT sangat terasa di helm ini<br />
              bobot yang hanya 1.3kg cukup ringan untuk helm full-face, hanya saja ventilasi udara di helm ini
              terkesan hanya sebuah gimmick saja karena saya tidak merasakan aliran udara dari semua air-vent yang ada di helm ini
              baik dari area mouth-vent maupun forehead-vent <br>
              Meski demikian helm ini mampu menambah kepercayaan diri saya ketika mengenakan helm ini
              mengingat desain yang sangat keren dan helm ini adalah helm idaman para bikers di indonesia
            </p>
          </figcaption>
        </figure>
      </div>

      <footer class="footer">
        <p>KanaDian</p>
      </footer>
    </section>
  </body>
</html>
